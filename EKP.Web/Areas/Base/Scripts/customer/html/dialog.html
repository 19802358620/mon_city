<!-- 后台登陆弹出框-->
<div id="dialog_login" class="modal fade modal-diolog-out modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>{Title}</h4>
            </div>
            <div class="modal-body" style="padding:0px;">
                <div class="modal-body">
                    <div class="portlet-body form">
                        <form class="form-horizontal" role="form">
                            <div class="form-body">

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-3 control-label">账号：</label>
                                        <div class="col-md-8 control-label text-align-left user-name">
                                            {Name}
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-3 control-label">密码：</label>
                                        <div class="col-md-8">
                                            <input type="password" class="form-control user-password" name="Password">
                                            <small class="help-block"></small>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="col-md-3 control-label">&nbsp;</label>
                                        <div class="col-md-8">
                                            <button type="button" class="btn blue" onclick="dialogLogin()">登录</button>
                                            <button type="button" class="btn default" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- confirm弹出框-->
<div id="dialog_confirm" class="modal fade animated   fast modal-confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" style="padding:0px;">
                <div class="modal-body">
                    <div class="portlet-body form">
                        <form class="form-horizontal" role="form">
                            <div class="form-body">

                                <div class="row">
                                    <h2 class="MsgTitle">
                                        <i class="fa fa-sign-out txt-color-orangeDark MsgTitle-icon"></i> {Title}
                                    </h2>
                                    <p class="pText">{Content}</p>
                                </div>

                                <div class="row modal-footer-btn">
                                    <button type="button" class="btn  btn-default botTempo btn-confirm-close" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn  btn-default botTempo btn-confirm-sure">确定</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
